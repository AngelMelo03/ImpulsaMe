<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesores - {{ area }}</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #4a90e2;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Profesores en el área de {{ area }}</h1>
    <ul>
        {% for profesor in profesores %}
            <li>
                <strong>{{ profesor.cargo }}</strong><br>
                Experiencia: {{ profesor.experiencia }}
            </li>
        {% empty %}
            <li>No hay profesores registrados en esta área.</li>
        {% endfor %}
    </ul>
    <a href="/usuarios/estudiante/">Volver</a>
</body>
</html>
