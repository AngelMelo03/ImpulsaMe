<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profesores - {{ area }}</title>
        <style>
            body {
                background-color: #ffffff;
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            h1 {
                color: #4a90e2;
            }
            ul {
                list-style-type: none;
                padding: 0;
            }
            li {
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }
        </style>
    </head>
<head>
    <meta charset="UTF-8">
    <title>Docente - Mensajes</title>
</head>
<body>
    <h1>Bienvenido, {{ user.username }}</h1>
    <p>Esta será tu página para recibir mensajes de los estudiantes.</p>
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Cerrar sesión</button>
    </form>
</body>
</html>
