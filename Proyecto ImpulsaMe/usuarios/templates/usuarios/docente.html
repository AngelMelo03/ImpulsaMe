<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesores - {{ area }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #4a90e2;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        li {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        li strong {
            font-size: 1.1rem;
            color: #4a90e2;
        }

        li a {
            margin-top: 10px;
            align-self: flex-start;
            text-decoration: none;
            font-size: 1rem;
            color: #4a90e2;
            background-color: #e8f4fd;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
        }

        li a:hover {
            background-color: #4a90e2;
            color: #fff;
        }

        button, a {
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4a90e2;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
        }

        button:hover, a:hover {
            background-color: #357ab8;
            transform: scale(1.05);
        }

        button:active, a:active {
            transform: scale(0.95);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            li {
                padding: 10px;
            }

            button, a {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    
    
    <h1>Bienvenido {{ user.username }}</h1>
    <p>Esta será tu página para recibir mensajes de los estudiantes.</p>
    <a href="{% url 'inbox' %}">Ver mensajes</a>
    
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Cerrar sesión</button>
    </form>
</body>
</html>
