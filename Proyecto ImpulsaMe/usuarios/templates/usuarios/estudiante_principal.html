<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImPulsame - Estudiante</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #4a90e2;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }

        .button:hover {
            background-color: #357ab8;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }

        .button-danger {
            background-color: #e74c3c;
        }

        .button-danger:hover {
            background-color: #c0392b;
        }

        .button-secondary {
            background-color: #2ecc71;
        }

        .button-secondary:hover {
            background-color: #27ae60;
        }

        form {
            margin-bottom: 20px;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .button {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="button button-danger">Cerrar sesión</button>
    </form>
    <h1>Áreas Principales</h1>
    <a href="/usuarios/area/salud/" class="button">Salud</a>
    <a href="/usuarios/area/cultura/" class="button">Cultura</a>
    <a href="/usuarios/area/ciencia/" class="button">Ciencia</a>
    <div class="menu">
        <a href="{% url 'modificar_cuenta' %}" class="button button-secondary">Modificar Cuenta</a>
        <a href="{% url 'eliminar_cuenta' %}" class="button button-danger">Eliminar Cuenta</a>
    </div>
</body>
</html>
